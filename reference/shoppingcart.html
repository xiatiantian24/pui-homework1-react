<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <a class="logo-link" href="index.html"
          ><img src="../assets/logo/logo-01.svg" alt="logo" class="logo-img"
        /></a>
        <div class="links">
          <a href="index.html">Products</a>
          <a href="shoppingcart.html" class="current">Cart</a>
        </div>
      </nav>
      <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-thumbnail">
          <img
            src="../assets/products/original-cinnamon-roll.jpg"
            alt="original cinnamon roll"
            class="cart-image"
          />
          <button class="remove">Remove</button>
          <p>Original Cinnamon Roll</p>
          <p>Glazing: Keep original</p>
          <p>Pack size: 1</p>
          <p class="price">$ 2.49</p>
        </div>
        <div class="cart-thumbnail">
          <img
            src="../assets/products/double-chocolate-cinnamon-roll.jpg"
            alt="double chocolate cinnamon roll"
            class="cart-image"
          />
          <button class="remove">Remove</button>
          <p>Double Chocolate Roll</p>
          <p>Glazing: Sugar milk</p>
          <p>Pack size: 6</p>
          <p class="price">$ 27.45</p>
        </div>
      </div>
      <div class="total-checkout">
        <p class="total">Total: $29.94</p>
        <button class="checkout">Checkout</button>
      </div>
    </div>
  </body>
</html>
